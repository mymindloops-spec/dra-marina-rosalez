<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#6B7F5E">
<title>Em breve</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --sage: #6B7F5E;
    --sage-dark: #556A49;
    --sage-bg: #EEF1EA;
    --cream: #FAF9F6;
    --text: #222222;
    --text-mid: #444444;
    --text-light: #6E6E6E;
    --white: #FFFFFF;
    --font-serif: 'Cormorant Garamond', Georgia, serif;
    --font-sans: 'Outfit', -apple-system, sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: var(--font-sans);
    color: var(--text);
    background: var(--cream);
    -webkit-font-smoothing: antialiased;
    min-height: 100vh;
    min-height: -webkit-fill-available;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 48px 24px;
    padding-top: max(48px, env(safe-area-inset-top));
    padding-bottom: max(48px, env(safe-area-inset-bottom));
    padding-left: max(24px, env(safe-area-inset-left));
    padding-right: max(24px, env(safe-area-inset-right));
    text-align: center;
  }

  .content {
    max-width: 480px;
  }

  .eyebrow {
    font-size: 0.72rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    color: var(--sage);
    margin-bottom: 20px;
  }

  h1 {
    font-family: var(--font-serif);
    font-size: 2.2rem;
    font-weight: 500;
    line-height: 1.3;
    color: var(--text);
    margin-bottom: 20px;
  }

  p {
    font-size: 0.95rem;
    color: var(--text-mid);
    line-height: 1.75;
    font-weight: 300;
    margin-bottom: 36px;
  }

  .btn-back {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    min-height: 48px;
    padding: 14px 28px;
    background: var(--sage);
    color: var(--white);
    border-radius: 8px;
    text-decoration: none;
    font-size: 0.88rem;
    font-weight: 500;
    letter-spacing: 0.03em;
    transition: all 0.3s ease;
  }

  .btn-back:hover {
    background: var(--sage-dark);
    transform: translateY(-1px);
  }
  .btn-back:active { transform: scale(0.98); }

  .btn-back svg {
    width: 16px;
    height: 16px;
  }

  @media (max-width: 480px) {
    body { padding: 32px 20px; }
    h1 { font-size: 1.75rem; }
    p { font-size: 0.9rem; margin-bottom: 28px; }
    .content { max-width: 100%; }
  }
</style>
</head>
<body>
  <div class="content">
    <div class="eyebrow">Em breve</div>
    <h1>Esta funcionalidade está em construção</h1>
    <p>Estamos preparando tudo para você. Em breve este conteúdo estará disponível aqui.</p>
    <p>Enquanto isso, acompanhe nossas redes sociais ou entre em contato pelos canais disponíveis no site.</p>
    <a href="index.html" class="btn-back">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18"/></svg>
      Voltar ao site
    </a>
  </div>
</body>
</html>
